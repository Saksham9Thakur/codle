<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>Login Page | Codle</title>

  <!-- Favicons-->
  <link rel="icon" href="../static/images/favicon/favicon-32x32.png" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="../static/images/favicon/apple-touch-icon-152x152.png">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="../static/images/favicon/mstile-144x144.png">
  <!-- For Windows Phone -->


  <!-- CORE css-->
  
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../static/css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN css ON THIS PAGE -->
  <link href="../static/css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../static/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  
</head>

<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->

  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" role="form" method="post" action="{{ url_for('login') }}">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../static/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Please Login to Continue</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" name="username">
            <label for="username" class="center-align">Username</label>
            {% if form.username.errors %}
              {% for error in form.username.errors %}
                <div class="alert alert-danger">
                  <strong>Warning!</strong> {{ error }}
                </div>  
              {% endfor %}
            {% endif %}
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" name="password">
            <label for="password">Password</label>
                {% if form.password.errors %}
                    {% for error in form.password.errors %}
                        <div class="alert alert-danger">
                    <strong>Warning!</strong> {{ error }}
                  </div>  
                    {% endfor %}
                {% endif %}
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="submit" value="Login" class="btn waves-effect waves-light col s12">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="{{ url_for('signup') }}">Register Now!</a></p>
          </div>         
        </div>

      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="../static/js/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="../static/js/materialize.js"></script>
  <!--prism-->
  <script type="text/javascript" src="../static/js/prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="../static/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

  <!--plugins.../static/js - Some Specific ../static/js codes for Plugin Settings-->
  <script type="text/javascript" src="../static/js/plugins.js"></script>

</body>

</html>
